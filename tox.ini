[tox]
envlist =
    py27
    py35
    py36
    py37
    py38
    pypy
    typing

[testenv]
usedevelop = true
deps =
    setuptools
    tornado<5.0.0
    coverage
    py27: twisted==16.6.0
    py35: twisted
    py36: twisted
    py37: twisted
    py38: twisted
    pypy: twisted
    py35: trio
    py36: trio
    py37: trio
    py38: trio
    py27: mock
    pypy: mock
commands =
    coverage run ./setup.py test

[testenv:typing]
deps =
    mypy
commands =
    mypy --config-file={toxinidir}/mypy.ini
